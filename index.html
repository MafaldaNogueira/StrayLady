<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>The Cat Lady</title>
</head>
<body>

<div class="game">
        <h1> <img src="images/dog1.png"/> Welcome to the Lady's playground  <img class="falling" src="images/falling.png"/></h1>
        <p class="strays">  Are you ready to catch some strays? 
            Santa's Little helper -1 <br>
            Lady's Shopping Cart -1<br>
            Stray Cat +1 
            
        </p>

        <div id="timer"> time <span id="time"> 30</span></div>

        <div class="start-score">
            <button id="start-button">StartGame</button>
            <div id="score-div">
                <p>Score: <span id="score">0</span></p>
           </div>
          
</div>

 <div id="gameOver">
     <p>GAME OVER!</p> 
     <img id="gifGameOver" src="./images/background-gif.gif">
    </div> 



    <div id="house-image">
        <canvas id="canvas" width="900" height="450"></canvas>
    </div>


    <script src="lady.js"></script>
    <script src="cats.js"></script>
    <script src="dogs.js"></script>
    <script src="cart.js"></script>
    <script src="game.js"></script>
    <script type="text/javascript" src="index.js"></script>
  
</body>
</html>
